<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src * 'unsafe-inline'; img-src * data: blob:; style-src * 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gift Master</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

    <div class="constructor-header">
        <div class="preview-container">
            <div id="main-bg" class="layer" style="background: #2c2c2e;"></div>
            <div id="main-pattern" class="layer"></div>
            <div class="layer">
                <lottie-player id="main-player" autoplay loop background="transparent" speed="1"></lottie-player>
            </div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab-btn active" onclick="setTab('gifts')">Подарунки</div>
        <div class="tab-btn" onclick="setTab('bg')">Фони</div>
        <div class="tab-btn" onclick="setTab('symbols')">Символи</div>
    </div>

    <div class="grid" id="gift-grid"></div>

    <div class="pagination">
        <button class="page-btn" id="prev-btn" onclick="changePage(-1)">←</button>
        <span id="page-info">1 / 1</span>
        <button class="page-btn" id="next-btn" onclick="changePage(1)">→</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
